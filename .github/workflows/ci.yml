name: ci

on:
  push:
  pull_request:

jobs:
  validate:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Go test
        shell: bash
        run: |
          set -euo pipefail
          # Ensure embedded UI assets are up-to-date.
          (cd internal/ui/frontend && npm ci)
          go generate ./...
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "UI assets are out of date; run: go generate ./..." >&2
            git status --porcelain
            exit 1
          fi

          if [[ -n "$(gofmt -l cmd internal)" ]]; then
            echo "gofmt required; run: gofmt -w cmd internal" >&2
            gofmt -l cmd internal
            exit 1
          fi
          go test ./...
          go vet ./...

      - name: Build
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            go build -o dist/ollama-remote.exe ./cmd/ollama-remote
          else
            go build -o dist/ollama-remote ./cmd/ollama-remote
          fi

      - name: CLI help
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            ./dist/ollama-remote.exe --help
          else
            ./dist/ollama-remote --help
          fi

      - name: PowerShell lint + scripts
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          Install-Module PSScriptAnalyzer -Scope CurrentUser -Force
          Invoke-ScriptAnalyzer -Path . -Recurse -Severity Warning -ErrorAction Stop
          .\install.ps1 -DryRun
          .\uninstall.ps1 -DryRun
